<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks - listeview</title>
</head>

<style>
    body {
        background-color: #141400;
    }


    .logo {
        width: 20%;

    }

    nav.top a {
        color: white;
        text-decoration: none;
        margin: 8px;
    }

    nav.top {
        text-align: right;
        margin-top: -80px;
        margin-bottom: 90px;
    }


    .filter {
        text-align: center;
    }

    button {
        cursor: pointer;
        border: 1px solid white;
        background-color: #141400;
        color: white;
        padding: 10px 20px;
        width: 85px;
        margin: 2px;

    }

    h3 {
        font-size: 2rem;
    }

    h2,
    h3 {
        color: white;
    }

    img {
        width: 100%;
        cursor: pointer;
    }




    .billede {
        opacity: 1;
        display: block;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .billede:hover {
        opacity: 0.3;
    }

    .navn {
        transition: .5s ease;
        opacity: 0;
        position: absolute;

        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);




    }

    article:hover .navn {
        opacity: 1;
    }



    .menu {
        position: relative;

    }



    #liste {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 10px;
    }

    @media (min-width: 800px) {



        .filter {
            text-align: center;
        }

        button {
            cursor: pointer;
            border: 1px solid white;
            background-color: #141400;
            color: white;
            padding: 10px 20px;
            width: 200px;
            margin: 5px;
            font-size: 20px;
        }

        nav.top {
            text-align: right;
            margin-top: -250px;
            margin-bottom: 260px;
        }

        nav.top a {
            font-size: 20px;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-flow: dense;


        }

        .menu {
            grid-column: span 2;

        }

        .menu:nth-child(5n - 1) {
            grid-column: span 3;
        }

        .menu:nth-child(5n) {
            grid-column: span 3;
        }

</style>

<body>
    <header>
        <a href=""><img src="logo1.png" alt="logo" class="logo"></a>
        <nav class="top">
            <a href="#data">Drinks</a>
            <a href="#liste">Inspiration</a>
            <a href="#nyheder2">Nyheder</a>
            <!--
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <li> <a href="#data">Drinks</a></li>
                <li><a href="#liste">Inspiration</a></li>
                <li><a href="#nyheder2">Nyheder</a></li>
            </ul>
-->
        </nav>
    </header>
    <main>
        <nav class="filter">
            <button data-alkoholtype="alle" class="valgt">Alle</button>
            <button data-alkoholtype="Gin">Gin</button>
            <button data-alkoholtype="Rom">Rom</button>
            <button data-alkoholtype="Vodka">Vodka</button>
            <button data-alkoholtype="Virgin">Virgin</button>
        </nav>

        <header>
            <h2>Alle</h2>
        </header>


        <section id="liste"></section>

        <template>
            <article class="menu">
                <img src="" alt="" class="billede">
                <h3 class="navn">
                </h3>
                <p class="fremgangsmåde"></p>
                <p class="udgift"></p>
            </article>
        </template>

    </main>

    <script>
        const header = document.querySelector("header h2");
        const medieurl = "https://drinks-bd08.restdb.io/media/";
        const myHeaders = {
            "x-apikey": "602e3d105ad3610fb5bb62cf"
        }
        document.addEventListener("DOMContentLoaded", start)
        let menu;
        let filter = "alle";

        function start() {
            const filterKnapper = document.querySelectorAll(".filter button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerMenu));
            loadJSON();
        }

        function filtrerMenu() {
            filter = this.dataset.alkoholtype; //sæt variabel "filter" til værdien af data-troende på den knap der er klikket på
            console.log("filter", filter);
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            visMenu(); //kald funktionen visPersoner efter det nye filter er sat
            header.textContent = this.textContent;
        }

        async function loadJSON() {
            const JSONData = await fetch("https://drinks-bd08.restdb.io/rest/drinks", {
                headers: myHeaders
            });
            menu = await JSONData.json();
            console.log("Menu", menu);
            visMenu();
        }


        function visMenu() {

            const dest = document.querySelector("#liste"); // container til articles med en person
            const skabelon = document.querySelector("template").content; // select indhold af html skabelon (article)

            dest.textContent = ""; //ryd container inden nyt loop

            menu.forEach(menu => {
                console.log("Alkoholtype", menu.Alkoholtype);

                // loop igennem json (menu)
                if (filter == menu.Alkoholtype || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".navn").textContent = menu.Navn;
                    klon.querySelector(".billede").src = medieurl + menu.Billede;
                    klon.querySelector(".menu").addEventListener("click", () => visDrink(menu));
                    dest.appendChild(klon);
                }
            })
        }

        function visDrink(hvad) {
            location.href = `singleview.html?id=${hvad._id}`;
        }

    </script>

</body>

</html>
