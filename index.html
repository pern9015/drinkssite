<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks site</title>

    <style>
        Body {
            background-color: #141400;
            margin: 0px;
        }

        #video_intro {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #second_section h1,
        p {
            color: white;
            text-align: center;
            margin: 20px 28px;
        }

        #second_section h1 {
            margin-top: 50px;
        }

        button {
            text-align: center;
            color: white;
            background-color: #141400;
            border: 1px solid white;
            padding: 10px;
            margin: 20px 0 50px 170px;
            font-size: 16px;
        }

        img {
            width: 100%
        }

        @media (min-width: 800px) {
            video {
                margin-bottom: 50px;
            }

            #second_section h1 {
                font-size: 50px;
            }

            #second_section p {
                font-size: 20px;
            }

            button {
                margin: 20px 0 100px 31.5em;
                font-size: 20px;

            }


            #third_section {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 50px;
                margin: 0 50px 50px 50px;
            }
        }
    </style>
</head>

<body>

    <section id="first_section">
        <div class="video"> <video id="video_intro" autoplay loop muted src="http://pernillestrate.dk/kea/07_dynamisk_web/07.04.01/Splashvideo1.mp4"></video></div>
    </section>

    <section id="second_section">
        <h1>Great drinks bring us together</h1>
        <p>Hos Drink Up tror vi på at kvaliteten af drinksene, er med til at skabe
            den helt unikke drink til lige præcis den stemning du ønsker.</p>
        <button>Vælg din drink her</button>
    </section>

    <section id="third_section">
        <img src="kevin-kelly-PPneSBqfCCU-unsplash.jpg" alt="rose">
        <img src="MARGARITA.jpg" alt="magaritta">
    </section>

    <section id="fourth_section">
        <img src="drinks_nyheder.jpg" alt="nyheder">

    </section>

</body></html>
