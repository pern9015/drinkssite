<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&family=Open+Sans:wght@300;400;600&family=Titillium+Web:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mutual.css">
</head>
<style>
    main {
        padding-top: 100px;

    }


    /*--------------tekst mobile-------------------*/

    h3 {
        padding-top: 20px;
        font-size: 30px;
        text-align: center;
        font-family: 'Inter';
    }

    h2,
    h3,
    p {
        color: white;
    }

    p {
        font-family: 'Open Sans';
        font-size: 13px;
    }

    .text {
        margin: 3rem;
    }

    /*--------------knap mobile-------------------*/

    button {
        cursor: pointer;
        color: white;
        font-family: 'Titillium Web';
        margin: 0 0.3em 0.3em 0;
        transition: all 0.15s;
        background-color: #131314;
        border: none;
        text-decoration: underline;
        font-size: 13px;
    }

    /*---------------------------------*/



    #drinks {
        padding-bottom: 1rem;
        margin: 10px;
    }

    .fuldhed {
        text-align: center;
    }

    .fremgangsmåde {
        line-height: 25px;
    }

    .img {
        position: relative;
    }

    .fuldhedsskala {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    .opskrift {
        background-color: rgba(255, 165, 0, 0.53);
        padding: 2px;
        line-height: 25px;
        padding-left: 10px;
        padding-top: 13px;
    }

    .udgift {
        font-size: 20px;
        text-align: center;
    }


    @media (min-width: 850px) {

        /*---------------grid på desktop--------------------*/

        #drinks {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-template-rows: 0.5fr 2fr;
            padding-bottom: 1rem;
            grid-gap: 25px;
        }


        .overskrift {
            grid-column: 2/3;
            grid-row: 1/2;

        }

        .img {
            grid-column: 1/2;
            grid-row: 1/3;

        }

        .tekst {
            grid-column: 2/3;
            grid-row: 2/3;

        }




        /*----------------tekst i desktop-------------------*/

        h3 {
            font-size: 3rem;
            margin-bottom: 11px;
        }

        p {
            font-size: 18px;
            line-height: 35px;
        }


        /*-----------------------------------*/


        .fuldhedsskala {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .billede {
            padding-top: 4rem;
        }

        .opskrift {
            margin-top: -18px;
        }

        .knap {
            padding-top: 5rem;
        }

        button {
            font-size: 17px;
        }

        .fremgangsmåde {
            margin-top: 0;
        }

        .fuldhed {
            text-align: center;
            font-size: 20px;
        }

        .udgift {
            font-size: 30px;
        }
    }

</style>

<body>

    <header>
        <a href="index.html"><img src="logo1.png" alt="logo" class="logo"></a>
        <nav class="top">
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <li> <a href="filtrering.html">Drinks</a></li>
                <li><a href="filtrering.html">Inspiration</a></li>
                <li><a href="#nyheder2">Nyheder</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="drinks">
            <div class="overskrift">
                <h3 class="navn">
                </h3>
            </div>

            <div class="img">
                <img src="" alt="" class="billede">


            </div>
            <div class="tekst">


                <!--
                <h3 class="alkoholtype">
                </h3>


-->
                <p class="opskrift"></p>
                <p class="fremgangsmåde">Fremgangsmåde:</p>
                <p class="udgift"></p>
                <p class="fuldhed">Fuldhedsskala:</p>
                <img src="" alt="" class="fuldhedsskala">


            </div>
        </article>
        <div class="knap">
            <button>Tilbage til menu</button>
        </div>
    </main>


    <script>
        //new URLSearchParams fisker vores url-parametre ud af vores location string (window.location.search)
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://drinks-bd08.restdb.io/media/";
        let menu;
        const myHeaders = {
            "x-apikey": "602e3d105ad3610fb5bb62cf"
        };

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://drinks-bd08.restdb.io/rest/drinks/${id}`, {
                headers: myHeaders
            });
            menu = await JSONData.json();
            visDrink();
        }

        function visDrink() {
            document.querySelector(".billede").src = medieurl + menu.Billede;
            document.querySelector(".navn").textContent = menu.Navn;
            document.querySelector(".fremgangsmåde").textContent = menu.Fremgangsmåde;
            document.querySelector(".opskrift").innerHTML = `Ingredienser: ${menu.opskrift} `;
            document.querySelector(".udgift").textContent = `Estimeret pris: ${menu.udgift} `;



            document.querySelector(".fuldhedsskala").src = medieurl + menu.fuldhedsskala;
            //eventlistener på tilbageknappen
            document.querySelector("button").addEventListener("click", tilbageTilDrinksGalleri);
        }
        //eventhandler på knappen
        function tilbageTilDrinksGalleri() {
            //history = webapi for at komme baglængs, hvis vi kalder back kommer vi et hak tilbage i browserhistorien (dermed tilbage til 01-kald.html)
            history.back();
        }

        window.addEventListener("load", sidenVises);

        function sidenVises() {
            console.log("sidenVises");

            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }

        function toggleMenu() {
            console.log("toggleMenu")

            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "x";
            }
        }

    </script>
</body>

</html>
